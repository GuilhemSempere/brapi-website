<section class="module-small">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="row multi-columns-row post-columns" id="links-grid">
        </div>
      </div>
    </div>
  </div>
</section>

<script id="link-template" type="x-tmpl-mustache">
  <div class="col-md-6 col-lg-6">
    <div class="post brapi-post">
      <div class="post-thumbnail brapi-post-thumbnail col-xs-12 col-sm-6 col-md-12 col-lg-6">
        <a href="{{ url }}">
          <img src="{{ image }}" alt="{{ title }}" />
        </a>
      </div>
      <div class="post-header font-alt col-xs-12 col-sm-6 col-sm-6-offset col-md-12 col-lg-6 col-lg-6-offset">
        <h2 class="post-title">
          <a href="{{ url }}">{{ title }}</a>
        </h2>
      </div>
      <div class="post-entry col-xs-12 col-sm-6 col-sm-6-offset col-md-12 col-lg-6 col-lg-6-offset" style="padding-left: 15px; padding-right: 15px;">
        <p>{{{ description }}}</p>
      </div>
    </div>
  </div>
</script>
