<section class="module-small" id="dev-brapps">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="module-subtitle">
          <p>These BrAPPs are currently under development within the community. Show your support!
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="row multi-columns-row post-columns" id="brapp-dev-grid">
        </div>
      </div>
    </div>
  </div>
</section>

<script id="brapp-template" type="x-tmpl-mustache">

        <div class="post brapi-post">
          <div class="post-header font-alt col-xs-12 col-sm-8 col-sm-4-offset col-md-12 col-lg-8 col-lg-4-offset">
            <h2 class="post-title">
              <a href="{{ url }}" target="_blank">{{ title }}</a>
            </h2>
            <p style="margin-bottom:  0;">From <a href="{{ team-url }}"> {{ team }} </a></p>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 post-entry" style="border-top: 0; padding-left: 15px; padding-right:  15px;">            
            <p>{{{ description }}}</p>
          </div>
        </div>
      </div>
</script>
